<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>Food Order</h1>
    <form method="post" action="#">
        <label>What would you like to order?
            <input type="text" name="food" value="{{ @userFood }}">
            <check if="{{ isset(@errors['food']) }}">
                {{ @errors['food'] }}
            </check>
        </label><br>

        <!-- get meal -->
        <label>Select a meal</label><br>
        <repeat group = "{{ @meals }}" value="{{ @meal }}">
            <label><input type="radio" name="meal" id="{{ @meal }}" value="{{ @meal }}" <check if="{{ @meal == @userMeal }}">checked</check>> {{ucfirst(@meal) }}
                </input></label><br>
        </repeat>
        <check if="{{ isset(@errors['meal']) }}">
            {{ @errors['meal'] }}
        </check>

        <input type="submit" value="Next >>">
    </form>
</div>
</body>
</html>
